    <center>
        <div class="login" id="login_div">

        </div>
    </center>
    <div class="f-section" id="user_div">
        <center>
            <h1 class="f-heading">Project</h1>
        </center><br><br>
        <input type="text" id="pname" placeholder="Enter Project Name" required><br>
        <input type="url" id="plink" placeholder="Project link" required><br>
        <label>Project Image</label><br>


        <!-- <input id="namebox" type="text"><br><br> -->
        <img id="myimg"><label id="UpProgress"></label><br>
        
        <button id="select">Select Image</button><br><br>
        <center><button class="sbtn" id="fileButton" onclick="store()">Submit</button></center>
<br><br><br>
        <center><button id="lbtn" onclick="LogOut()">LogOut</button></center>

        

    </div>
